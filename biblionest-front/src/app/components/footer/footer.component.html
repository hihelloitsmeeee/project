<footer class="bg-dark py-3 mt-5 text-light text-center">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <h5>Pages</h5>
          <ul class="list-unstyled">
            <li><a (click)="common.navigate('/home')" class="text-light">My books</a></li>
            <li><a (click)="common.navigate('/add_book')" class="text-light">Add a book</a></li>
            <li><a (click)="common.navigate('/profile')" class="text-light">My profile</a></li>
            <li><a (click)="common.navigate('/about')" class="text-light">About</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4">
          <h5>Legal mentions</h5>
          <ul class="list-unstyled">
            <li><a (click)="common.navigate('/privacy-policy')" class="text-light">Privacy policy</a></li>
            <li><a (click)="common.navigate('/term-of-use')" class="text-light">Terms of use</a></li>
          </ul>
        </div>
        <div class="col-12 col-md-4">
            <h5>Find us</h5>
            <a href="https://github.com" target="_blank" class="text-light"><fa-icon [icon]="faGithub"></fa-icon> GitHub</a>
            <p class="mt-3 mb-0"><fa-icon [icon]="faCopyright"></fa-icon> {{year}}</p>
          </div>
        </div>
    </div>
</footer>
